<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

  <body>
    <canvas id="canvas1"></canvas>

    <img id="player" src="assets/player.png" alt="Dog" />

    <img

    />
    <img
      id="layer2"
      src="assets/background/layer-2.png"
      alt="Background layer"
    />
    <img
      id="layer3"
      src="assets/background/layer-3.png"

    />

      id="layer4"
      src="assets/background/layer-4.png"
      alt="Background layer"
    />
    <img
      id="layer5"
      src="assets/background/layer-5.png"
      alt="Background layer"
    />

    <img id="enemy_fly" src="assets/enemies/enemy_fly.png" alt="Fly" />
    <img id="enemy_plant" src="assets/enemies/enemy_plant.png" alt="Plant" />
    <img
      id="enemy_spider_big"
